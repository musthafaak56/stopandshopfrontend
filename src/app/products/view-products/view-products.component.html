 <!-- Product section-->
 <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" [src]="viewproduct.image" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1 text-dark"><i *ngIf="viewproduct.rating.rate>0" class="fa-solid fa-star"></i><i *ngIf="viewproduct.rating.rate>1" class="fa-solid fa-star"></i><i *ngIf="viewproduct.rating.rate>2" class="fa-solid fa-star"></i><i *ngIf="viewproduct.rating.rate>3" class="fa-solid fa-star"></i><i *ngIf="viewproduct.rating.rate>4" class="fa-solid fa-star"></i><i *ngIf="viewproduct.rating.rate<4" class="fa-regular fa-star"></i><i *ngIf="viewproduct.rating.rate<3" class="fa-regular fa-star"></i><i *ngIf="viewproduct.rating.rate<2" class="fa-regular fa-star"></i><i *ngIf="viewproduct.rating.rate<1" class="fa-regular fa-star"></i>{{viewproduct.rating.rate}}</div>
                <div class="medium mb-1">{{viewproduct.category}}</div>
                <h1 class="display-5 fw-bolder">{{viewproduct.title}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through">${{oldprice}}</span>
                    <span>${{viewproduct.price}}</span>
                </div>
                <p class="lead">{{viewproduct.description}}</p>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                    <a (click)="addtowishlist()" class="btn btn-outline-dark flex-shrink-0 me-2" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to Wishlist
                    </a>
                    <a (click)="addtocart(viewproduct)" class="btn btn-outline-dark flex-shrink-0 ms-2" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to Cart
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
